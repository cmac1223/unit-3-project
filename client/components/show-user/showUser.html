<div class="container">
    <div class='card', id='user-show-card'>
        <div class='user-show-info'>
        <h4 id='users-page' style="color: white">{{$ctrl.userEntry.username}}'s Profile</h4>
        <p>Name: {{$ctrl.userEntry.first_name}} {{$ctrl.userEntry.last_name}}</p>
        <p>Email: {{$ctrl.userEntry.email}}</p>
        </div>
        <div class='show-user-four-buttons'>
        <button class="btn" ng-click="$ctrl.showStudyGuide($ctrl.userEntry._id)">Study Guide</button>
        <a ui-sref="trivia"><button class="btn">TRIVIA</button></a>
        <span><a ui-sref="users"><br>
        <button class="btn" id="study-guide-delete" ng-click="$ctrl.deleteUser($ctrl.userEntry._id)">Delete</button>
        </a></span>
        <button class="btn" id="btn-blue" ng-click="visible = !visible">Edit</button>
        </div>
        <!--this is the button for the articles page - it will be active but not currently-->
        <!--<a ui-sref="articles"><button class="btn">Articles</button></a>-->
        <!--invisible form that opens on click-->
        <div ng-show="visible" class="container">
            <div class="card-content">
                <form name='userEditForm' ng-submit="$ctrl.updateUserInformation($ctrl.userEntry._id)">
                    <div class='user-edit-form'>First Name <input type="text" ng-model="$ctrl.userEntry.first_name" required></div>
                    <div class='user-edit-form'>Last Name <input type="text" ng-model="$ctrl.userEntry.last_name" required></div>
                    <div class='user-edit-form'>User Name <input type="text" name='userName' ng-model="$ctrl.userEntry.username" ng-maxlength="20" required></div>
                    <h6 class='too-long' ng-if="!userEditForm.userName.$valid">Username must be less than 20 characters</h6>
                    <div class='user-edit-form'>Email<input type="text" ng-model="$ctrl.userEntry.email" required></div>
                    <button class="btn" type="submit" ng-click='visible = !visible'>Update User</button>
                </form>
            </div>
        </div>
    </div>
</div>
