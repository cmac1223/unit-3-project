<div class="users">
  <section id="users">
    <!-- All your code goes inside this <section> -->
  <div class="card" id='user-card'>
    <h3>Trivia Trainer</h3>
    <p>Put your knowledge to the test and become a trivia champion!</p>

  <!-- Show Users Toggle -->
<button class="btn user-button" id="btn-blue" ng-click="users = !users">Select A User</button>  
<!-- Dropdown Structure -->
<div id='show-user-card' ng-show='users'>
  <ul>
    <li ng-repeat='users in $ctrl.userEntries'><a ng-click="$ctrl.showUser(users._id)"><h5>{{users.username}}</h5></a></li>
  </ul>
</div>

<!-- New User -->
  <button class="btn" type="submit" ng-click='visible = !visible'>Create New User</button>
    <div ng-show="visible">
      <br>
      <form name="newUser" ng-submit="$ctrl.addNewUser()">
        <div class="name">
          <div>Name<input type="text" ng-model="$ctrl.newUserFirstName" required></div>
          <div>Last Name <input type="text" ng-model="$ctrl.newUserLastName" required></div>
          <div>User Name<input name=userName type="text" ng-model="$ctrl.newUserUsername" required></div>
          <div>Email<input type="text" ng-model="$ctrl.newUserEmail" required></div>
        </div>
        <button class="btn" type="submit" ng-click='visible = !visible' ng-show='true' value="Add New User" >Submit</button>
        
      </form>
    </div>
    <div id='home-trivia'>
    <p>Or try your hand at a random trivia question!</p>
    <a ui-sref="trivia"><button class="btn">Test Yourself!</button></a>
    </div>
</div>
</div>
  </section>
</div>
